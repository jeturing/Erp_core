<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login {{ 'Administrador' if role == 'admin' else 'Cliente' }} - sajet.us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-electric: #00fff5;
            --color-magenta: #ff006e;
            --color-void: #0a0a0f;
            --color-mist: #1a1a2e;
            --font-display: 'Syne', sans-serif;
            --font-mono: 'Space Mono', monospace;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-mono);
            background: var(--color-void);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden;
        }
        
        /* Background Effects */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 245, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 245, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.3;
            pointer-events: none;
            animation: float 12s ease-in-out infinite;
        }
        
        .orb-admin {
            width: 500px;
            height: 500px;
            background: var(--color-magenta);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .orb-tenant {
            width: 500px;
            height: 500px;
            background: var(--color-electric);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-40%, -40%) scale(1.1); }
        }
        
        /* Login Container */
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Login Card */
        .login-card {
            background: rgba(26, 26, 46, 0.6);
            border: 1px solid rgba(0, 255, 245, 0.2);
            padding: 3rem;
            backdrop-filter: blur(20px);
            clip-path: polygon(0 0, calc(100% - 24px) 0, 100% 24px, 100% 100%, 24px 100%, 0 calc(100% - 24px));
        }
        
        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .login-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            clip-path: polygon(0 0, calc(100% - 16px) 0, 100% 16px, 100% 100%, 16px 100%, 0 calc(100% - 16px));
            animation: iconPulse 3s ease-in-out infinite;
        }
        
        .icon-admin {
            background: linear-gradient(135deg, var(--color-magenta), #ff3366);
        }
        
        .icon-tenant {
            background: linear-gradient(135deg, var(--color-electric), #00ccff);
        }
        
        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .login-title {
            font-family: var(--font-display);
            font-weight: 800;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .login-subtitle {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Form */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.8125rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 700;
        }
        
        .form-input-wrapper {
            position: relative;
        }
        
        .form-input {
            width: 100%;
            background: rgba(10, 10, 15, 0.8);
            border: 2px solid rgba(0, 255, 245, 0.2);
            color: #ffffff;
            padding: 0.875rem 1rem 0.875rem 3rem;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            transition: all 0.3s;
            clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 8px 100%, 0 calc(100% - 8px));
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--color-electric);
            box-shadow: 0 0 20px rgba(0, 255, 245, 0.2);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 1.25rem;
            pointer-events: none;
        }
        
        .totp-input {
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 0.5rem;
            padding-left: 1rem;
        }
        
        .totp-hint {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 0.5rem;
            text-align: center;
        }
        
        /* Button */
        .btn-submit {
            width: 100%;
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 1rem;
            padding: 1rem 2rem;
            background: var(--color-electric);
            color: var(--color-void);
            border: 2px solid var(--color-electric);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 2rem;
            clip-path: polygon(0 0, calc(100% - 12px) 0, 100% 12px, 100% 100%, 12px 100%, 0 calc(100% - 12px));
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-submit:hover:not(:disabled) {
            background: transparent;
            color: var(--color-electric);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 245, 0.3);
        }
        
        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-admin {
            background: var(--color-magenta);
            border-color: var(--color-magenta);
        }
        
        .btn-admin:hover:not(:disabled) {
            background: transparent;
            color: var(--color-magenta);
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.3);
        }
        
        /* Alert */
        .alert {
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-error {
            background: rgba(255, 0, 110, 0.1);
            border: 1px solid rgba(255, 0, 110, 0.3);
            color: #ff6b9d;
        }
        
        .alert-info {
            background: rgba(0, 255, 245, 0.1);
            border: 1px solid rgba(0, 255, 245, 0.3);
            color: var(--color-electric);
        }
        
        .hidden {
            display: none;
        }
        
        /* Back Link */
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-link a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s;
        }
        
        .back-link a:hover {
            color: var(--color-electric);
        }
        
        /* Loading Spinner */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="grid-bg"></div>
    <div class="orb {% if role == 'admin' %}orb-admin{% else %}orb-tenant{% endif %}"></div>
    
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="login-icon {% if role == 'admin' %}icon-admin{% else %}icon-tenant{% endif %}">
                    {% if role == 'admin' %}üëë{% else %}üë§{% endif %}
                </div>
                <h1 class="login-title">
                    {% if role == 'admin' %}Panel Admin{% else %}Portal Cliente{% endif %}
                </h1>
                <p class="login-subtitle">Ingresa tus credenciales</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <input type="hidden" id="role" name="role" value="{{ role }}">
                
                <!-- Email/Username Field -->
                <div class="form-group">
                    <label for="email" class="form-label">
                        {% if role == 'admin' %}Usuario{% else %}Email{% endif %}
                    </label>
                    <div class="form-input-wrapper">
                        <span class="form-icon">{% if role == 'admin' %}üîë{% else %}üìß{% endif %}</span>
                        <input 
                            type="{% if role == 'admin' %}text{% else %}email{% endif %}" 
                            id="email" 
                            name="email" 
                            required 
                            class="form-input"
                            placeholder="{% if role == 'admin' %}admin{% else %}tu@email.com{% endif %}"
                            autocomplete="{% if role == 'admin' %}username{% else %}email{% endif %}"
                        >
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <div class="form-input-wrapper">
                        <span class="form-icon">üîí</span>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            class="form-input"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            autocomplete="current-password"
                        >
                    </div>
                </div>

                <!-- 2FA Code (hidden by default) -->
                <div id="totpSection" class="form-group hidden">
                    <label for="totp_code" class="form-label">C√≥digo 2FA</label>
                    <div class="form-input-wrapper">
                        <input 
                            type="text" 
                            id="totp_code" 
                            name="totp_code" 
                            pattern="[0-9]{6}"
                            maxlength="6"
                            class="form-input totp-input"
                            placeholder="000000"
                        >
                    </div>
                    <p class="totp-hint">Ingresa el c√≥digo de tu app de autenticaci√≥n</p>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="alert alert-error hidden"></div>
                
                <!-- Info Message -->
                <div id="infoMessage" class="alert alert-info hidden"></div>

                <!-- Submit Button -->
                <button id="submitBtn" type="submit" class="btn-submit {% if role == 'admin' %}btn-admin{% endif %}">
                    <span id="btnText">Iniciar Sesi√≥n</span>
                </button>
            </form>
            
            <!-- Back Link -->
            <div class="back-link">
                <a href="/">‚Üê Volver al inicio</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const errorMessage = document.getElementById('errorMessage');
        const infoMessage = document.getElementById('infoMessage');
        const totpSection = document.getElementById('totpSection');
        const totpInput = document.getElementById('totp_code');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const role = document.getElementById('role').value;

        let requires2FA = false;

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            infoMessage.classList.add('hidden');
        }

        // Show info message
        function showInfo(message) {
            infoMessage.textContent = message;
            infoMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        // Hide messages
        function hideMessages() {
            errorMessage.classList.add('hidden');
            infoMessage.classList.add('hidden');
        }

        // Set loading state
        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                btnText.innerHTML = '<span class="spinner"></span>';
            } else {
                btnText.textContent = 'Iniciar Sesi√≥n';
            }
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            setLoading(true);

            const formData = {
                email: emailInput.value.trim(),
                password: passwordInput.value,
                role: role
            };

            // Add 2FA code if required
            if (requires2FA && totpInput.value) {
                formData.totp_code = totpInput.value.trim();
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Success - redirect to dashboard
                    if (data.redirect_url) {
                        showInfo('‚úì Acceso concedido. Redirigiendo...');
                        setTimeout(() => {
                            window.location.href = data.redirect_url;
                        }, 500);
                    } else {
                        window.location.href = role === 'admin' ? '/admin/dashboard' : '/tenant/portal';
                    }
                } else if (response.status === 403 && data.detail === '2FA required') {
                    // 2FA required
                    requires2FA = true;
                    totpSection.classList.remove('hidden');
                    totpInput.focus();
                    showInfo('Por favor ingresa tu c√≥digo 2FA');
                    setLoading(false);
                } else {
                    // Error
                    showError(data.detail || 'Error de autenticaci√≥n');
                    setLoading(false);
                }
            } catch (error) {
                showError('Error de conexi√≥n. Por favor intenta de nuevo.');
                setLoading(false);
            }
        });

        // Auto-focus on email input
        emailInput.focus();

        // Handle TOTP input - auto submit when 6 digits entered
        totpInput.addEventListener('input', (e) => {
            if (e.target.value.length === 6) {
                form.requestSubmit();
            }
        });
    </script>
</body>
</html>

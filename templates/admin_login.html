<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Onboarding System</title>
    <link rel="stylesheet" href="/static/css/tailwind.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-2xl p-8">
            <!-- Logo/Header -->
            <div class="flex items-center justify-center mb-8">
                <span class="material-symbols-outlined text-4xl text-blue-600">admin_panel_settings</span>
                <h1 class="text-2xl font-bold text-slate-900 ml-2">Administración</h1>
            </div>

            <!-- Título -->
            <h2 class="text-xl font-semibold text-slate-800 mb-2 text-center">Dashboard Administrativo</h2>
            <p class="text-sm text-slate-600 text-center mb-6">Ingresa tus credenciales para acceder</p>

            <!-- Formulario de Login -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-700 mb-1">Usuario</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="admin"
                    />
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="••••••••"
                    />
                </div>

                <!-- Mensaje de Error -->
                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm flex items-center">
                    <span class="material-symbols-outlined mr-2 text-base">error</span>
                    <span id="errorText"></span>
                </div>

                <!-- Mensaje de Carga -->
                <div id="loadingMessage" class="hidden bg-blue-50 border border-blue-200 text-blue-700 px-4 py-3 rounded-lg text-sm flex items-center">
                    <svg class="animate-spin h-4 w-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Validando credenciales...
                </div>

                <!-- Botón Submit -->
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-2"
                    id="submitBtn"
                >
                    <span class="material-symbols-outlined">login</span>
                    Iniciar Sesión
                </button>
            </form>

            <!-- Pie de página -->
            <div class="mt-6 pt-6 border-t border-slate-200">
                <p class="text-xs text-slate-600 text-center">
                    Las credenciales se configuram mediante variables de entorno
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-sm text-slate-400">
                <a href="/" class="text-slate-300 hover:text-slate-200 underline">← Volver al inicio</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const errorDiv = document.getElementById('errorMessage');
            const loadingDiv = document.getElementById('loadingMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            // Mostrar carga, esconder error
            errorDiv.classList.add('hidden');
            loadingDiv.classList.remove('hidden');
            submitBtn.disabled = true;
            
            try {
                // Usar la API segura que setea cookies httpOnly
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify({
                        email: username,
                        password: password,
                        role: 'admin'
                    })
                });
                
                if (response.ok) {
                    // La cookie se setea automáticamente por el servidor
                    // Redirigir al dashboard
                    window.location.href = '/admin';
                } else {
                    const data = await response.json();
                    document.getElementById('errorText').textContent = data.detail || 'Credenciales inválidas';
                    errorDiv.classList.remove('hidden');
                    loadingDiv.classList.add('hidden');
                    submitBtn.disabled = false;
                }
            } catch (error) {
                document.getElementById('errorText').textContent = 'Error al conectar con el servidor';
                errorDiv.classList.remove('hidden');
                loadingDiv.classList.add('hidden');
                submitBtn.disabled = false;
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
